<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>User</title>
</head>
<body>
	<h1>User</h1>
	<form action="" method="post">
		<div>User Name: <input type="text" th:field="${user.username}" /></div>
		<div>Password: <input type="password" th:field="${user.password}" /></div>
		<div>Full Name: <input type="text" th:field="${user.name}" /></div>
		<hr />
		<div>AddressLine1: <input type="text" th:field="${user.address.addressLine1}" /></div>
		<div>AddressLine2: <input type="text" th:field="${user.address.addressLine2}" /></div>
		<div>City: <input type="text" th:field="${user.address.city}" /></div>
		<div>Region: <input type="text" th:field="${user.address.region}" /></div>
		<div>Country: <input type="text" th:field="${user.address.country}" /></div>
		<div>Zip Code <input type="text" th:field="${user.address.zipCode}" /></div>
		<div><input type="submit" value="Update User Account" /></div>
	</form>
	<form th:action="@{/user/{userId}/delete(userId=${user.userId})}"
		method="post">
		<input type="submit" value="Delete User Account" />
	</form>
	<hr />
	<h1>Accounts</h1>
	<div th:if="${#lists.size(user.accounts) > 0}">
		<div th:each="account : ${user.accounts}">
			<a th:href="@{'/user/' + ${user.userId} + '/accounts/' + ${account.accountId}}">
				<span th:text="${account.accountName}"></span>
			</a>
		</div>
	</div>
	<form th:action="@{/user/{userId}/accounts(userId=${user.userId})}"	method="post">
		<input type="submit" value="Create New Bank Account" />
	</form>
	<br />
	<a href="/users">Back</a>
</body>
</html>

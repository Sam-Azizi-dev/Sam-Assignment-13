<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create New Bank Account</title>
</head>
<body>
	<div>
		<span th:text="${account.accountName}"></span>
	</div>
	<form th:action="@{/user/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
		method="post">
		<div>
			Account Name: <input type="text" th:field="${account.accountName}" />
		</div>
		<div>
			<input type="submit" value="Save Account" />
		</div>
	</form>
	<br />
	<a th:href="@{/user/{userId}(userId=${user.userId})}">Back</a>
</body>
</html>
